<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--语义化标签-->
<div id="header"></div>
<header/>
<!--js/css 无需声名类型type-->

<!--占位符，必填，自动聚焦-->
<form method="post" action="">
    <label for="someInput"> Your Name: </label>
    <input type="text" id="someInput" name="someInput" placeholder="Douglas Quaid" required autofocus>
    <button type="submit">Go</button>
</form>
<!--audio-->
<audio autoplay="autoplay" controls="controls">
    <source src="file.ogg"/>
    <source src="file.mp3"/>
    <a href="file.mp3">Download this file.</a>
</audio>
<!--video预加载，控制条-->
<video controls preload>
    <source src="cohagenPhoneCall.ogv" type="video/ogg; codecs='vorbis, theora'"/>
    <source src="cohagenPhoneCall.mp4" type="video/mp4; 'codecs='avc1.42E01E, mp4a.40.2'"/>
</video>

<!--正则-->
<form action="" method="post">
    <label for="username">Create a Username: </label>
    <input type="text"
           name="username"
           id="username"
           placeholder="length 4to10"
           pattern="[A-Za-z]{4,10}"
           autofocus
           required>
    <button type="submit">Go</button>
</form>

<!--拼写检查-->
<p spellcheck="true">
    <label>Name: <input spellcheck="false" id="textbox"></label>
</p>
<!--Web worker异步执行Javascript-->

<p>
    1,新建线程,通过Javascript文件名创建worker对象
    2.异步线程通过PostMessage发信息
    3.worker对象对象通过onMessage获取
</p>
<!--画布-->
<!--网页存储(Web storage) API-->
<!--拖拽释放(Drag and drop) API-->
<!--地理(Geolocation) API-->
</body>
</html>
