<body>
<script>
    !function () {
        if (!window.localStorage) {
            console.log(1);
            return false;
        } else {
            let storage = window.localStorage;
            let data = {
                a: 1,
                b: 2
            };
            let _data = JSON.stringify(data);
            storage.setItem('data', _data);
            console.log(storage);
        }
    }();
</script>
