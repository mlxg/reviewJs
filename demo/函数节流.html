<script>
    //思路：debounce里定义一个局部变量timer，再写一个闭包去控制这个timer。
    //timer写在闭包外是只执行一次的，而闭包函数在监听过程中是执行多次的。

    const debounce = (fn, duration) => /* TODO */ {
        let timer = null;
        return () => {
            clearTimeout(timer);
            timer = setTimeout(fn, duration);
        };

    };

    window.addEventListener('resize', debounce(() => console.log('Hello'), 100));
</script>
